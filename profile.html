    <style>
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .search-box {
            display: flex;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .search-box div {
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .search-box input,
        .search-box select {
            padding: 0.75rem;
            border: none;
            outline: none;
        }

        .search-box button {
            background: #b7791f;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #975a16;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 2rem;
        }

        @media (min-width: 640px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .pagination button {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
    </style>

    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                768: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                }
            }
        });

        function adjustCarousel() {
            var desktopSlides = document.querySelectorAll('.desktop-slide');
            var mobileSlides = document.querySelectorAll('.mobile-slide');
            var desktopPagination = document.querySelector('.desktop-pagination');
            var mobilePagination = document.querySelector('.mobile-pagination');

            if (window.innerWidth <= 768) {
                desktopSlides.forEach(function (slide) {
                    slide.style.display = 'none';
                });
                mobileSlides.forEach(function (slide) {
                    slide.style.display = 'block';
                });
                desktopPagination.style.display = 'none';
                mobilePagination.style.display = 'block';
            } else {
                desktopSlides.forEach(function (slide) {
                    slide.style.display = 'block';
                });
                mobileSlides.forEach(function (slide) {
                    slide.style.display = 'none';
                });
                desktopPagination.style.display = 'block';
                mobilePagination.style.display = 'none';
            }
        }

        window.addEventListener('resize', adjustCarousel);
        adjustCarousel();

        document.getElementById("toggle-text").addEventListener("click", function (event) {
            event.preventDefault();
            var extraText = document.getElementById("extra-text");
            var toggleText = document.getElementById("toggle-text");
            if (extraText.style.display === "none") {
                extraText.style.display = "block";
                toggleText.innerHTML = "<strong>Leia menos</strong>";
            } else {
                extraText.style.display = "none";
                toggleText.innerHTML = "<strong>Leia mais</strong>";
            }
        });

        document.getElementById('copyrightYear').textContent = new Date().getFullYear();

        let mybutton = document.getElementById("scrollToTopBtn");

        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        mybutton.onclick = function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle('-translate-x-full');
        }

        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            const mainContent = document.querySelector('.main-content');

            modal.classList.toggle('hidden');
            mainContent.classList.toggle('blurred');
        }

        function toggleSidebarCart(sidebarId) {
            const sidebar = document.getElementById(sidebarId);
            sidebar.classList.toggle('translate-x-full');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.toggle-login').forEach(button => {
                button.addEventListener('click', () => toggleModal('loginModal'));
            });

            document.querySelectorAll('.toggle-cadastro').forEach(button => {
                button.addEventListener('click', () => toggleModal('cadastroModal'));
            });

            document.querySelectorAll('.toggle-cart').forEach(button => {
                button.addEventListener('click', () => toggleSidebarCart('cartSidebar'));
            });

            const cpfInput = document.getElementById('cadastroCPF');
            if (cpfInput) {
                cpfInput.addEventListener('input', function (e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                    e.target.value = value;
                });
            }

        });

        function formatDate(date) {
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            return new Intl.DateTimeFormat('en-US', options).format(date).replace(/ /g, ' ').toUpperCase();
        }

        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date();
            document.getElementById('startDate').placeholder = formatDate(today);
            document.getElementById('endDate').placeholder = formatDate(today);

            flatpickr(".datepicker", {});
        });
    </script>
