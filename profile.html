<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressar</title>
    <link rel="icon" href="img/logo/logo-ingressar.png" type="image/x-icon">
    <link href="css/properties.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/complement.css">
    <link rel="stylesheet" href="css/loader.css">
    <style>
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
           /* Estilo inicial para esconder as seções */
           #personal-info,
        #address-info {
            display: none; /* Ocultar por padrão */
        }
        

    </style>
</head>

<body class="font-poppins" style="background-color: var(--background-color); color: var(--primary-text-color);">
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="img/logo/logo-ingressar.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <!-- Navigation Mobile -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-50 md:hidden">
            <div class="max-w-6xl mx-auto px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    <div class="flex items-center justify-center sm:items-stretch sm:justify-start w-full">
                        <div class="w-full">
                            <div class="flex justify-between">
                                <a href="index.html"
                                    class="flex flex-col items-center text-gray-700 hover:bg-gray-200 px-2 py-1 rounded-md text-sm">
                                    <i class="bi bi-house-door-fill"></i>
                                    <span>Início</span>
                                </a>
                                <a href="#"
                                    class="flex flex-col items-center text-gray-700 hover:bg-gray-200 px-2 py-1 rounded-md text-sm">
                                    <i class="bi bi-calendar-event-fill"></i>
                                    <span>Eventos</span>
                                </a>
                                <a href="#"
                                    class="flex flex-col items-center text-gray-700 hover:bg-gray-200 px-2 py-1 rounded-md text-sm">
                                    <i class="bi bi-person"></i>
                                    <span>Conta</span>
                                </a>
                                <a href="#"
                                    class="flex flex-col items-center text-gray-700 hover:bg-gray-200 px-2 py-1 rounded-md text-sm toggle-cart">
                                    <i class="bi bi-ticket-detailed-fill"></i>
                                    <span>Ingressos</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Mobile Header -->
        <header class="p-3 mobile-header hidden mb-2" style="background-color: var(--primary-color);">
            <div class="flex justify-between items-center w-full">
                <button class="mobile-menu-icon bg-white text-gray-500 p-1 rounded-lg" aria-label="Menu"
                    onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <img src="img/logo/logo-ingressar.png" alt="Logo" class="w-1/2">
                <button class="bg-white text-gray-500 p-1 rounded-lg toggle-cart" aria-label="Carrinho de Compras">
                    <i class="bi bi-cart-check-fill"></i>
                </button>
            </div>
        </header>
        <!-- Desktop Header -->
        <header class="p-3 hidden md:flex justify-between items-center" style="background-color: var(--primary-color);">
            <div class="flex items-center space-x-6 ml-4 md:ml-10 lg:ml-20">
                <img src="img/logo/logo-ingressar.png" alt="Logo" class="w-24 md:w-32">
                <div class="relative w-48 md:w-64 lg:w-96">
                    <input type="text" placeholder="Buscar eventos, artistas, etc..."
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-action-color w-full">
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <i class="bi bi-search text-gray-400"></i>
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-2 md:space-x-4 mr-4 md:mr-10 lg:mr-20">
                <button type="button"
                    class="px-3 md:px-4 py-2 bg-red-300 text-white rounded-lg transition duration-300 ease-in-out hover:bg-red-400 flex items-center">
                    Meus ingressos <i class="bi bi-ticket ml-2"></i>
                </button>
                <button type="button"
                    class="px-3 md:px-4 py-2 bg-blue-300 text-white rounded-lg transition duration-300 ease-in-out hover:bg-blue-400 flex items-center toggle-cadastro">
                    Criar conta <i class="bi bi-person-plus ml-2"></i>
                </button>
                <button type="button"
                    class="px-3 md:px-4 py-2 bg-blue-300 text-white rounded-lg transition duration-300 ease-in-out hover:bg-blue-400 flex items-center toggle-login">
                    Entrar <i class="bi bi-person ml-2"></i>
                </button>
                <button type="button"
                    class="px-3 md:px-4 py-2 bg-gray-800 text-white rounded-lg transition duration-300 ease-in-out hover:bg-gray-700 flex items-center toggle-cart">
                    <i class="bi bi-cart-fill"></i>
                </button>
            </div>
        </header>
        <!-- Sidebar -->
        <div id="sidebar"
            class="fixed top-0 left-0 h-full w-64 text-white transition-transform transform -translate-x-full md:hidden z-50"
            style="background-color: var(--background-color)">
            <div class="flex items-center p-4 space-x-1">
                <div id="profileImageContainer" class="profile-image-container"
                    style="background-color: var(--primary-color);">
                    <!-- Espaço para a foto de perfil -->
                </div>
                <span id="userGreeting" style="margin-left: 10px; color: var(--primary-text-color);">Olá,
                    Visitante</span>
                <span style="color: var(--primary-text-color);" class="absolute top-4 right-4 text-2xl cursor-pointer"
                    onclick="toggleSidebar()">&times;</span>
            </div>
            <div class="flex flex-col p-4 space-y-4">
                <a href="index.html" style="color: var(--primary-text-color);"
                    class="flex items-center space-x-1 hover:bg-secondary-color p-2 rounded">
                    <i class="bi bi-house-door-fill"></i>
                    <span style="color: var(--primary-text-color);">Início</span>
                </a>
                <a href="#" style="color: var(--primary-text-color);"
                    class="flex items-center space-x-1 hover:bg-secondary-color p-2 rounded toggle-login">
                    <i class="bi bi-person-fill"></i>
                    <span style="color: var(--primary-text-color);">Entrar</span>
                </a>
                <a href="#" style="color: var(--primary-text-color);"
                    class="flex items-center space-x-1 hover:bg-secondary-color p-2 rounded toggle-cadastro">
                    <i class="bi bi-person-fill"></i>
                    <span style="color: var(--primary-text-color);">Cadastrar-se</span>
                </a>
                <a href="#" style="color: var(--primary-text-color);"
                    class="flex items-center space-x-1 hover:bg-secondary-color p-2 rounded toggle-cart">
                    <i class="bi bi-box-seam"></i>
                    <span style="color: var(--primary-text-color);">Meus Ingressos</span>
                </a>
                <div class="group relative">
                    <a href="#" style="color: var(--primary-text-color);"
                        class="flex items-center space-x-1 hover:bg-secondary-color p-2 rounded">
                        <i class="bi bi-grid-fill"></i>
                        <span style="color: var(--primary-text-color);">Eventos</span>
                    </a>
                    <div style="color: var(--primary-text-color);"
                        class="absolute left-full top-0 hidden group-hover:block bg-gray-800 p-2 rounded shadow-lg">
                        <a href="#" class="block p-2 hover:bg-secondary-color rounded">Categoria 1</a>
                        <a href="#" class="block p-2 hover:bg-secondary-color rounded">Categoria 2</a>
                    </div>
                </div>
                <a href="#" style="color: var(--primary-text-color);"
                    class="flex items-center space-x-1 hover:bg-secondary-color p-2 rounded">
                    <i class="bi bi-question-circle-fill"></i>
                    <span style="color: var(--primary-text-color);">FAQ</span>
                </a>
                <a href="#" style="color: var(--primary-text-color);"
                    class="flex items-center space-x-1 hover:bg-secondary-color p-2 rounded">
                    <i class="bi bi-headset"></i>
                    <span>Contato</span>
                </a>
                <a href="#" id="logoutLink" style="display:none; color: var(--primary-text-color);"
                    class="flex items-center space-x-1 hover:bg-secondary-color p-2 rounded">
                    <i class="bi bi-logout"></i>
                    <span>Sair</span>
                </a>
            </div>
        </div>
        <!-- Categoria Navbar -->
        <nav class="container-local mt-4 hidden md:flex justify-center" style="background-color: #FFFFFF;">
            <!-- Só para dar espaçamento no DESKTOP -->
        </nav>
        <nav class="container-local bg-background-color mt-3 mobile-navbar hidden">
            <div class="flex justify-center items-center">
                <ul class="flex flex-col items-center space-y-4">
                    <!-- Só para dar espaçamento no MOBILE -->
                </ul>
            </div>
        </nav>
        <!-- Profile Section -->
        <div class="bg-gray-50 min-h-screen p-4">
            <div class="flex justify-center relative">
                <div class="w-48 h-48 bg-gray-300 rounded-full flex items-center justify-center shadow-lg relative">
                    <img src="https://via.placeholder.com/150" alt="Profile Image" class="w-44 h-44 rounded-full object-cover">
                    <button class="absolute bottom-2 right-2 bg-gray-800 text-white rounded-full p-2" style="width: 18%;">
                        <i class="bi bi-camera"></i>
                    </button>
                </div>
            </div>
            <h2 class="text-center text-2xl font-semibold p-1">John Doe</h2>
    
            <!-- Personal Information Section -->
            <div class="mt-10 bg-white p-4 rounded-lg shadow-lg">
                <div class="flex justify-between items-center cursor-pointer" onclick="toggleDropdown('personal-info')">
                    <h3 class="text-gray-800 text-lg font-semibold">Minha conta</h3>
                    <button class="text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
                <form id="personal-info" class="space-y-4">
                    <div>
                        <label class="block text-gray-600">Nome completo</label>
                        <input type="text" name="name" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="John Doe">
                    </div>
                    <div>
                        <label class="block text-gray-600">Email</label>
                        <input type="email" name="email" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="john@example.com">
                    </div>
                    <div>
                        <label class="block text-gray-600">Celular</label>
                        <input type="text" name="phone" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="(00) 00000-0000">
                    </div>
                    <div>
                        <label class="block text-gray-600">Data de nascimento</label>
                        <input type="date" name="birth_date" class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                    </div>
                </form>
            </div>
    
            <!-- Address Information Section -->
            <div class="mt-8 bg-white p-4 rounded-lg shadow-lg">
                <div class="flex justify-between items-center cursor-pointer" onclick="toggleDropdown('address-info')">
                    <h3 class="text-gray-800 text-lg font-semibold">Meu endereço</h3>
                    <button class="text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
                <form id="address-info" class="space-y-4">
                    <div>
                        <label class="block text-gray-600">Rua</label>
                        <input type="text" name="street" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Av. Paulista">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-600">Número</label>
                            <input type="text" name="number_address" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="1234">
                        </div>
                        <div>
                            <label class="block text-gray-600">Complemento</label>
                            <input type="text" name="complement" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Apt 101">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-600">CEP</label>
                            <input type="text" name="cep" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="00000-000">
                        </div>
                        <div>
                            <label class="block text-gray-600">UF</label>
                            <input type="text" name="uf" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="SP">
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-600">Cidade</label>
                        <input type="text" name="city" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="São Paulo">
                    </div>
                </form>
            </div>
        <!-- Action Buttons -->
        <div class="mt-8 flex justify-between w-full"
        style="padding-bottom: 20%;">
            <div>
                <button
                    class="bg-red-400 hover:bg-red-600 text-white px-3 py-3 rounded-lg shadow-md transition duration-150">Excluir
                    conta</button>
            </div>
            <div>
                <button
                    class="bg-blue-400 hover:bg-blue-600 text-white px-3 py-3 rounded-lg shadow-md transition duration-150">Salvar
                    mudanças</button>
            </div>
        </div>
    </div>
        <!-- End Profile Section -->
    </div>

    <div id="cartSidebar"
        class="fixed right-0 top-0 h-full w-72 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="p-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">Meus ingressos</h2>
                <button onclick="toggleSidebarCart('cartSidebar')" class="text-gray-600 hover:text-gray-900">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <ul id="cartItems" class="mt-4 space-y-4">
                <!-- Lista de ingressos selecionados -->
            </ul>
            <button
                class="mt-4 w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color"
                style="background-color: var(--primary-color); color: var(--background-color);">Finalizar
                Compra</button>
        </div>
    </div>

    <div id="loginModal" class="fixed z-50 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Entrar</h2>
                    <button onclick="toggleModal('loginModal')" class="text-gray-600 hover:text-gray-900">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <form id="loginForm" class="mt-4 space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="loginEmail" name="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-color focus:border-primary-color sm:text-sm"
                            placeholder="Digite seu email">
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" id="loginPassword" name="password" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-color focus:border-primary-color sm:text-sm"
                            placeholder="Digite sua senha">
                    </div>
                    <button type="submit"
                        class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color"
                        style="background-color: var(--primary-color); color: var(--background-color);">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Cadastro Modal -->
    <div id="cadastroModal" class="fixed z-50 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Cadastro</h2>
                    <button onclick="toggleModal('cadastroModal')" class="text-gray-600 hover:text-gray-900">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <form id="cadastroForm" class="mt-4 space-y-4">
                    <div>
                        <label for="cadastroNome" class="block text-sm font-medium text-gray-700">Nome
                            Completo</label>
                        <input type="text" id="cadastroNome" name="nome" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-color focus:border-primary-color sm:text-sm"
                            placeholder="Digite seu nome">
                    </div>
                    <div>
                        <label for="cadastroCPF" class="block text-sm font-medium text-gray-700">CPF</label>
                        <input type="text" id="cadastroCPF" name="cpf" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-color focus:border-primary-color sm:text-sm"
                            placeholder="Digite seu CPF" maxlength="14">
                    </div>
                    <div>
                        <label for="cadastroDataNascimento" class="block text-sm font-medium text-gray-700">Data de
                            Nascimento</label>
                        <input type="date" id="cadastroDataNascimento" name="dataNascimento" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-color focus:border-primary-color sm:text-sm">
                    </div>
                    <div>
                        <label for="cadastroEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="cadastroEmail" name="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-color focus:border-primary-color sm:text-sm"
                            placeholder="Digite seu email">
                    </div>
                    <div>
                        <label for="cadastroSenha" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" id="cadastroSenha" name="senha" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-color focus:border-primary-color sm:text-sm"
                            placeholder="Digite sua senha">
                    </div>
                    <div>
                        <label for="imageProfile" class="block text-sm font-medium text-gray-700">Foto de
                            Perfil</label>
                        <input type="file" id="imageProfileBase64" name="imageProfileBase64"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-color focus:border-primary-color sm:text-sm">
                    </div>
                    <button type="submit"
                        class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color"
                        style="background-color: var(--primary-color); color: var(--background-color);">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Modal.js" type="module"></script>
    <script src="js/loader.js" type="module"></script>

    <!-- Authentication User -->
    <script src="js/AuthenticationUser/AuthApi.js" type="module"></script>
    <script src="js/AuthenticationUser/AuthMain.js" type="module"></script>
    <script src="js/AuthenticationUser/AuthUiHandlers.js" type="module"></script>

    <!-- Create User -->
    <script src="js/CreateUser/CreateUserApi.js" type="module"></script>

    <!-- Profile -->
    <script src="js/ProfileUser/ProfileUiHandler.js"></script>
    <script src="js/ProfileUser/ComponentsPage.js"></script>

</body>

</html>
