<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Pagamento aprovado!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Inclua a biblioteca pdf-lib -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <!-- Inclua a biblioteca QRCode -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        #check-icon {
            width: 50px;
            height: 50px;
            transition: width 0.1s, height 0.1s;
            border-radius: 50%;
        }

        body,
        html {
            overflow: visible;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-green-100 overflow-visible">
    <div id="check-icon" class="bg-green-500 text-white flex items-center justify-center">
        <i class="fas fa-check fa-3x"></i>
    </div>

    <script>

        async function generatePDF(ticketData, email, logoSrc) {
            const { PDFDocument, rgb, StandardFonts } = PDFLib;
            const pdfDoc = await PDFDocument.create();

            // Carregar imagem do logotipo
            const logoImageBytes = await fetch(logoSrc).then(res => res.arrayBuffer());
            const logoImage = await pdfDoc.embedPng(logoImageBytes);
            const logoDims = logoImage.scale(0.5);

            // Definir cores
            const backgroundColor = rgb(1, 1, 1); // Branco
            const primaryColor = rgb(0.0, 0.53, 0.8); // Azul
            const textColor = rgb(0, 0, 0); // Preto

            // Fonte padrão
            const font = await pdfDoc.embedFont(StandardFonts.Helvetica);

            for (const ticket of ticketData) {
                const page = pdfDoc.addPage([400, 600]);

                // Desenhar fundo
                page.drawRectangle({
                    x: 0,
                    y: 0,
                    width: page.getWidth(),
                    height: page.getHeight(),
                    color: backgroundColor,
                });

                // Desenhar logotipo no topo centralizado
                page.drawImage(logoImage, {
                    x: (page.getWidth() - logoDims.width) / 2,
                    y: page.getHeight() - logoDims.height - 20,
                    width: logoDims.width,
                    height: logoDims.height,
                });

                // Posição inicial para o texto
                let yPosition = page.getHeight() - logoDims.height - 60;

                // Opções de texto
                const textOptions = { size: 12, font: font, color: textColor };

                // Detalhes do ingresso
                const fields = [
                    `Evento: ${ticket.nomeEvento}`,
                    `Data: ${ticket.dataEvento}`,
                    `Local: ${ticket.localEvento}`,
                    `Ingresso: ${ticket.nomeIngresso}`,
                    `Área: ${ticket.areaIngresso}`,
                    `Valor: R$${ticket.valorLote} + Taxa: R$${ticket.taxaLote}`,
                    `Comprado por: ${ticket.nomeComprador}`,
                    `Data da compra: ${ticket.dataCompra}`,
                    ticket.textoNoIngresso,
                ];

                // Desenhar detalhes do ingresso
                for (const field of fields) {
                    page.drawText(field, { x: 50, y: yPosition, ...textOptions });
                    yPosition -= 20;
                }

                yPosition -= 20; // Espaço adicional antes do QR Code

                // Gerar dados do QR Code com requisição para atualizar status
                const qrCodeData = `https://backend-ingressar.onrender.com/updateStatus?ticketId=${ticket.idIngresso}&status=AUTHORIZED`;
                const qrCodeImageUrl = await QRCode.toDataURL(qrCodeData);
                const qrCodeImage = await pdfDoc.embedPng(qrCodeImageUrl);

                // Desenhar QR Code
                page.drawImage(qrCodeImage, {
                    x: (page.getWidth() - 100) / 2,
                    y: yPosition - 100,
                    width: 100,
                    height: 100,
                });

                page.drawLine({
                    start: { x: 20, y: 20 },
                    end: { x: page.getWidth() - 20, y: 20 },
                    thickness: 2,
                    color: primaryColor,
                });

                page.drawLine({
                    start: { x: 20, y: page.getHeight() - 20 },
                    end: { x: page.getWidth() - 20, y: page.getHeight() - 20 },
                    thickness: 2,
                    color: primaryColor,
                });
            }

            const pdfBytes = await pdfDoc.save();
            return new Blob([pdfBytes], { type: 'application/pdf' });
        }

        async function uploadPDF(pdfBlob, email) {
            const formData = new FormData();
            formData.append('file', pdfBlob, `${email}_ticket.pdf`);

            try {
                const response = await fetch('https://backend-ingressar.onrender.com/api/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                console.log('Upload realizado com sucesso:', result);
                return result.filePath;
            } catch (error) {
                console.error('Erro ao fazer upload do PDF:', error);
                return null;
            }
        }

        function fetchTicketData(paymentId) {
            return fetch(`https://backend-ingressar.onrender.com/api/${paymentId}/ticketdata`)
                .then(response => response.json())
                .catch(error => {
                    console.error('Erro ao buscar dados do ingresso:', error);
                    return null;
                });
        }

        const tenantId = localStorage.getItem('tenantId');
        const eventId = localStorage.getItem('eventId');

        function calculateTotalAmount(tickets) {
            return tickets.reduce((total, ticket) => total + (ticket.price * ticket.quantity), 0);
        }

        function savePaymentInDatabase() {
            const selectedTickets = JSON.parse(localStorage.getItem('selectedTickets'));
            const userData = JSON.parse(localStorage.getItem('user'));
            const userId = userData?.user?.id;

            if (!userId) {
                console.error("User ID is missing. Cannot save payment.");
                return;
            }

            const name = userData.user.name || '';
            const email = userData.user.email || '';
            const totalAmount = calculateTotalAmount(selectedTickets);

            const paymentData = {
                userId: userId,
                name: name,
                email: email,
                eventId: eventId,
                tenantId: tenantId,
                totalAmount: totalAmount,
                selectedTickets: selectedTickets.map(ticket => ({
                    ticketId: ticket.ticketId || ticket.id,
                    quantity: ticket.quantity
                }))
            };

            fetch('https://backend-ingressar.onrender.com/api/payments/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(paymentData)
            })
                .then(response => response.json())
                .then(data => {
                    const paymentId = data.paymentId;
                    localStorage.setItem('paymentId', paymentId);
                    return processTicketPDF(paymentId, email);
                })
                .catch(error => {
                    console.error('Erro ao salvar pagamento:', error);
                });
        }

        async function processTicketPDF(paymentId, email) {
            const ticketData = await fetchTicketData(paymentId);
            if (!ticketData) return;

            const logoSrc = 'img/logo/logo-ingressar.png';
            const pdfBlob = await generatePDF(ticketData, email, logoSrc);

            if (pdfBlob) {
                // Enviar o PDF por e-mail
                await sendEmailWithTicket(pdfBlob, email);
            }
        }

        async function sendEmailWithTicket(pdfBlob, email) {
            const formData = new FormData();
            formData.append('file', pdfBlob, `${email}_ticket.pdf`);
            formData.append('email', email);
            formData.append('subject', 'Seu ingresso para o evento');
            formData.append('body', 'Obrigado por sua compra! Em anexo está seu ingresso.');

            try {
                const response = await fetch('https://backend-ingressar.onrender.com/api/email/send-ticket', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                console.log('E-mail enviado com sucesso:', result);
            } catch (error) {
                console.error('Erro ao enviar e-mail com o ingresso:', error);
            }
        }

        function animateProgress() {
            savePaymentInDatabase();

            const checkIcon = document.getElementById('check-icon');
            let size = 50;

            const interval = setInterval(() => {
                size += 7;
                checkIcon.style.width = `${size}px`;
                checkIcon.style.height = `${size}px`;

                if (size >= 1000) {
                    clearInterval(interval);
                    //window.location.href = "form-ticket.html";
                }
            }, 100);
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const paymentStatus = urlParams.get('status');

            if (paymentStatus === 'approved') {
                animateProgress();
            } else {
                console.error('Pagamento não aprovado:', paymentStatus);
            }
        };
    </script>
</body>

</html>
