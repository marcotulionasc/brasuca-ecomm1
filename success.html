<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pagamento aprovado!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Initial styles for the icon */
        #check-icon {
            width: 50px;
            height: 50px;
            transition: width 0.1s, height 0.1s;
            border-radius: 50%;
        }

        body,
        html {
            overflow: visible;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-green-100 overflow-visible">
    <!-- Check icon to be animated -->
    <div id="check-icon" class="bg-green-500 text-white flex items-center justify-center">
        <!-- SVG of the checkmark -->
        <i class="fas fa-check fa-3x"></i>
    </div>

    <script>

        function calculateTotalAmount(tickets) {
            return tickets.reduce((total, ticket) => total + (ticket.price * ticket.quantity), 0);
        }


        function savePaymentInDatabase() {
            const selectedTickets = JSON.parse(localStorage.getItem('selectedTickets'));

            console.log('selectedTickets:', selectedTickets);

            const userData = JSON.parse(localStorage.getItem('user'));
            const userId = userData?.user?.id;

            if (!userId) {
                console.error("User ID is missing. Cannot save payment.");
                return Promise.resolve();
            }

            // Obter name e email do localStorage
            const name = userData.user.name || '';
            const email = userData.user.email || '';

            const eventName = localStorage.getItem('eventName') || 'Nome do Evento Não Encontrado';

            const eventTitleElement = document.getElementById('eventName');
            if (eventTitleElement) {
                eventTitleElement.textContent = eventName;
            }

            const totalAmount = calculateTotalAmount(selectedTickets);

            const paymentData = {
                userId: userId,
                name: name,
                email: email,
                eventName: eventName,
                totalAmount: totalAmount,
                selectedTickets: selectedTickets.map(ticket => ({
                    ticketId: ticket.ticketId || ticket.id,
                    quantity: ticket.quantity
                }))
            };

            return fetch('https://backend-ingressar.onrender.com/api/payments/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(paymentData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Pagamento salvo com sucesso:', data);
                })
                .catch(error => {
                    console.error('Erro ao salvar pagamento:', error);
                });
        }

        function animateProgress() {
            // Chamar savePaymentInDatabase() no início da animação
            savePaymentInDatabase();

            const checkIcon = document.getElementById('check-icon');
            let size = 50;

            const interval = setInterval(() => {
                size += 13;
                checkIcon.style.width = `${size}px`;
                checkIcon.style.height = `${size}px`;

                if (size >= 1000) {
                    clearInterval(interval);
                    // Redirecionar após a animação terminar, se necessário
                    // Window.location.href = "form-ticket.html";
                }
            }, 100);
        }

        window.onload = animateProgress;
    </script>
</body>

</html>
