<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pagamento aprovado!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Initial styles for the icon */
        #check-icon {
            width: 50px;
            height: 50px;
            transition: width 0.1s, height 0.1s;
            border-radius: 50%;
        }

        body,
        html {
            overflow: visible;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-green-100 overflow-visible">
    <!-- Check icon to be animated -->
    <div id="check-icon" class="bg-green-500 text-white flex items-center justify-center">
        <!-- SVG of the checkmark -->
        <i class="fas fa-check fa-3x"></i>
    </div>

    <script src="js/ticket-pdf.js" type="module"></script>

</body>

</html>
